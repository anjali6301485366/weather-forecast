<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <header>
      <h1>Weather Forecast</h1>
      <p>City: New York, USA</p>
    </header>

    <section class="current-weather">
      <h2>Today</h2>
      <div class="weather-info">
        <img src="https://openweathermap.org/img/wn/01d.png" alt="sunny">
        <div>
          <p class="temperature">27°C</p>
          <p class="description">Sunny</p>
        </div>
      </div>
    </section>

    <section class="forecast">
      <h2>5-Day Forecast</h2>
      <div class="forecast-cards">
        <div class="card">
          <p>Mon</p>
          <img src="https://openweathermap.org/img/wn/01d.png" alt="">
          <p>28°C</p>
        </div>
        <div class="card">
          <p>Tue</p>
          <img src="https://openweathermap.org/img/wn/03d.png" alt="">
          <p>24°C</p>
        </div>
        <div class="card">
          <p>Wed</p>
          <img src="https://openweathermap.org/img/wn/10d.png" alt="">
          <p>22°C</p>
        </div>
        <div class="card">
          <p>Thu</p>
          <img src="https://openweathermap.org/img/wn/02d.png" alt="">
          <p>26°C</p>
        </div>
        <div class="card">
          <p>Fri</p>
          <img src="https://openweathermap.org/img/wn/04d.png" alt="">
          <p>23°C</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
